<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Roboger</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Mr. Roboger's Neighborhood</h1>
      <p>To speak with Mr. Roboger, please enter a positive integer like 3 or 17569. Non-numerals and negative numbers are not recommended.</p>
    </div>
    <form id="talk">
      <div class="user-input form-check">
        <label class="form-check" for="user-num">Tell the robot a number:</label>
        <input class="form-check" type="text" id="user-num">
        <button class="btn btn-success" type="submit" title="Speak">Go</button>
      </div>
    </form>
      <div class="results">
        <ul class="output-list">
          
        </ul>
      </div>
  </div>
</body>
</html>
